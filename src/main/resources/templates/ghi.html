<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>

<div class="col-md-9">
  <div th:each="qualcosa : ${oggettiQualcosaFiltrati}" class="card rounded mb-3">
    <div class="card-body">
      <h5 class="card-title"><strong>ID: </strong><span th:text="${qualcosa.a}"></span></h5>
      <p class="card-text"><strong>B: </strong><span th:text="${qualcosa.b}"></span></p>
      <p class="card-text"><strong>Enumeratore: </strong><span th:text="${qualcosa.c}"></span></p>
      <p class="card-text"><strong>Data: </strong><span th:text="${qualcosa.d}"></span></p>
      <a href="#" class="card-link">Dettagli</a>
    </div>
  </div>
  <button class="btn btn-primary mt-2 ms-2"
          type="button"
          onclick="window.location.href='/'">Home
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
