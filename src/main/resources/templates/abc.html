<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>
<body>

<form method="POST" action="/qwe">

    <div class="mb-3">
        <label for="b" class="form-label">B</label>
        <input
                type="text"
                class="form-control"
                id="b"
                name="b"
                placeholder=""
                required="required"
        />
    </div>
    <div class="mb-3">
        <label for="c" class="form-label">Enumerated</label>
        <select class="form-select" name="c" id="c" required="required">
            <option value="" selected>Seleziona</option>
            <option value="AAA">AAA</option>
            <option value="BBB">BBB</option>
            <option value="CCC">CCC</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="Date" class="form-label">String</label>
        <input type="date" class="form-control" name="d" id="Date">
    </div>
    <div class="submit-group">
        <div class="submit-group">
            <button class="btn btn-primary mt-2 ms-2"
                    type="submit"
                    onclick="handleButtonClick()">Invia
            </button>
            <button class="btn btn-primary mt-2 ms-2"
                    type="button"
                    onclick="window.location.href='/'">Home
            </button>
            <script>
                    function myFunction() {
                    alert("AGGIUNTO QUALCOSA");
                }

                function handleButtonClick() {
                    myFunction();
                    window.location.href = "/qwe";
                }
            </script>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
